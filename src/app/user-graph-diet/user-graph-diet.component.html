<div *ngIf="data; else noDataMessage">
<ngx-charts-pie-chart
[scheme]="colorScheme"
[results]="data"
[legend]="showLegend"
[explodeSlices]="explodeSlices"
[labels]="showLabels"
[animations]='animations'
[legendTitle]="legendTitle"
[doughnut]="doughnut"
(select)="onSelect($event)"
[tooltipDisabled]="tooltipDisabled"
[view]="view">
</ngx-charts-pie-chart>
</div>
<ng-template #noDataMessage><div class='noDataMessage'>Make some entries to plot data to graph!</div></ng-template>
