<mat-slider min="1" max="5" step="0.5" value="1.5"></mat-slider>
<form [formGroup]='addSleepItemForm' (ngSubmit)='onSubmit()' id='addSleepItemForm' role="form" action="" method="post">
  <div class="row setup-content" id="step-0">
      <div class="col-xs-1">  
          <h3>Sleep</h3>
        </div>
      <div class="col-xs-11">
        <div class="row">
          <div class="form-group">
            <label class="formLabel">Quality of sleep:</label>
            <nouislider [config]="someRange2config" [tooltips]="[true]" formControlName="sleepQuality"></nouislider>
          </div>
          <div class="form-group">
            <label class="formLabel">Difficulty sleeping:</label>
            <nouislider [config]="someRange2config" [tooltips]="[true]" formControlName="sleepDifficulty"></nouislider>
          </div>
          <div class="form-group">
            <label class="formLabel">No of hours slept:</label>
            <nouislider [config]="someRange2config" [tooltips]="[true]" formControlName="noOfHoursSlept"></nouislider>
          </div>
          <div class="form-group formButtons">
              <button class="btn btn-success btn-lg formBtns backButton" routerLink="/add">Back</button>
              <button class="btn btn-success btn-lg formBtns saveButton" type="submit">Submit</button>
            </div>
        </div>
      </div>     
    </div> 
</form>
