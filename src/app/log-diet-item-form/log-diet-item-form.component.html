<section>
<form [formGroup]='addDietItemForm' (ngSubmit)='onSubmit()' role="form" action="" method="post">
      <div class="col-xs-1">  
        <h3 class='formTitle'><span>Diet/Exercise</span></h3>
      </div>
      <div class="col-xs-11">
        <div class="row">
          <div class="form-group">
            <label class="formLabel">Appetite:</label>
            <nouislider [config]="someRange2config" [tooltips]="[false]" formControlName="appetite" ></nouislider>
          </div>
          <div class="form-group">
            <label class="formLabel">Coffee (Cups):</label>
            <nouislider [config]="coffeeConfig" [tooltips]="[true]" (ngModelChange)="onChange(this)" formControlName="cupsOfCoffee"></nouislider>
          </div>
          <div class="form-group">
            <label class="formLabel">Alcohol (Units):</label>
            <nouislider [config]="alcoholConfig" [tooltips]="[true]" (ngModelChange)="onChange($event)" formControlName="alcoholDrank" ></nouislider>
          </div>
          <div class="form-group">
            <label class="formLabel">Km Ran:</label>
            <nouislider [config]="someRange2config" [tooltips]="[true]" (ngModelChange)="onChange($event)" formControlName="kmRan"></nouislider>
          </div>
          <div class="form-group">
            <label class="formLabel">Km Cycled:</label>
            <nouislider [config]="someRange2config" [tooltips]="[true]" (ngModelChange)="onChange($event)" formControlName="kmCycled" ></nouislider>
          </div>
          <div class="form-group formButtons">
             <!-- <button class="btn btn-success btn-lg formBtns backButton" routerLink="/add">Back</button>-->
              <button class="btn btn-success btn-lg formBtns saveButton" type="submit">Submit</button>
          </div>  
    </div>   
  </div>
</form>

</section>
