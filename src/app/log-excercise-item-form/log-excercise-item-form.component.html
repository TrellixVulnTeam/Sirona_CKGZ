<form [formGroup]='addExerciseItemForm' (ngSubmit)='onSubmit(form)' id='addExerciseItemForm' role="form" action="" method="post">
<div class="row setup-content" id="step-0">
<h3>Exercise</h3>
  <div class=
  "col-xs-6">
    <div class="row">
      <div class="form-group">
        <label class="control-label">Kilometers Ran:</label>
        <nouislider [config]="someRange2config" [tooltips]="[ false, true ]" formControlName="kmRan"></nouislider>
      </div>
      <div class="form-group">
        <label class="control-label">Kilometers Walked:</label>
        <nouislider [config]="someRange2config" [tooltips]="[ false, true ]" formControlName="kmWalked"></nouislider>
      </div>
      <div class="form-group">
        <label class="control-label">Kilometers swam:</label>
        <nouislider [config]="someRange2config" [tooltips]="[ false, true ]" formControlName="kmCycled"></nouislider>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label class="control-label">No of press-ups:</label>
        <nouislider [config]="someRange2config" [tooltips]="[ false, true ]" formControlName="kmSwam"></nouislider>
      </div>
      <div class="form-group">
        <label class="control-label">No of pull-ups:</label>
        <nouislider [config]="someRange2config" [tooltips]="[ false, true ]" formControlName="pullUps"></nouislider>
      </div>
      <!--<div class="form-group">     
        <label class="control-label">Additional Notes:</label>
        <input maxlength="100" type="text" class="form-control" formControlName="additionalNotes" placeholder="in litres" />     
      </div> -->
      <div class="form-group">     
        <button class="btn btn-success btn-lg saveFormButton" type="submit">Submit</button>
      </div>
    </div>     
  </div>
</div>
</form>
