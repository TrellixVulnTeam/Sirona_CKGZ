<div class="container">  
    <div class="stepwizard col-md-offset-3">
        <div class="stepwizard-row setup-panel">
            <div class="stepwizard-step">
            <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
            <p>Diet</p>
            </div>
            <div class="stepwizard-step">
            <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
            <p>Excercise</p>
            </div>
            <div class="stepwizard-step">
            <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
            <p>Mood</p>
            </div>
        </div>
        </div>
          
        <form [formGroup]='form' (ngSubmit)='onSubmit(form.value)' role="form" action="" method="post">
        <div class="row setup-content" id="step-1">
            <div class="col-xs-6 col-md-offset-3">
            <div class="col-md-12">
                <h3>Diet</h3>
                <div class="form-group">
                <label class="control-label">Appetite</label>
                <nouislider [config]="someRange2config" [tooltips]="[ false, true ]" formControlName="appetite"></nouislider>
                </div>
                <div class="form-group">
                <label class="control-label">Sugar</label>
                <input maxlength="100" type="text" class="form-control" placeholder="Sugar" />
                </div>
                <div class="form-group">
                <label class="control-label">Email</label>
                <input maxlength="100" type="text" required="required" class="form-control" placeholder="Enter Email" />
                </div>
                <div class="form-group">
                        <label class="control-label">Coffee?</label>
                <input maxlength="100" type="text" class="form-control" placeholder="number of cups drank" /></div>
                <div class="form-group">
                        <label class="control-label">Supplements?</label>
                <input maxlength="100" type="text" class="form-control" placeholder="" />     
                </div>
                <div class="form-group">
                        <label class="control-label">Water Drank?</label>
                <input maxlength="100" type="text" class="form-control" placeholder="in litres" />     
                </div>
                <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
            </div>
            </div>
        </div>
        <div class="row setup-content" id="step-2">
            <div class="col-xs-6 col-md-offset-3">
                <div class="col-md-12">
                        <h3>Excercise</h3>
                        <div class="form-group">
                        <label class="control-label">Ran</label>
                            <nouislider [config]="someRange2config" [tooltips]="[ false, true ]" formControlName="metersRan"></nouislider>
                        </div>
                        <div class="form-group">
                        <label class="control-label">Walked</label>
                            <nouislider [config]="someRange2config" [tooltips]="[ false, true ]" formControlName="metersWalked"></nouislider>
                        </div>
                        <div class="form-group">
                        <label class="control-label">Pull-ups</label>
                            <nouislider [config]="someRange2config" [tooltips]="[ false, true ]" formControlName="pullUps"></nouislider>
                        </div>
                        <div class="form-group">
                        <label class="control-label">Kettle Bell Lifts</label>
                            <nouislider [config]="someRange2config" [tooltips]="[ false, true ]" formControlName="kettleBells"></nouislider>
                        </div>
                        <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>                    
                  </div>
            </div>
        </div>
        <div class="row setup-content" id="step-3">
                <div class="col-xs-6 col-md-offset-3">
                    <div class="col-md-12">
                            <h3>Mood</h3>
                            <div class="form-group">
                            <label class="control-label">General Mood</label>
                            <select name="generalMood" id="generalMood" formControlName='generalMood'>
                                    <option value="Very Bad">Very Bad</option>
                                    <option value="Bad">Bad</option>
                                    <option value="Normal">Normal</option>
                                    <option value="Good">Good</option>
                                    <option value="Very Good">Very Good</option>
                                </select>
                            </div>
                            <div class="form-group">
                            <label class="control-label">Stress Level</label>
                                <nouislider [config]="someRange2config" [tooltips]="[ false, true ]" formControlName="stressLevel"></nouislider>
                            </div>
                            <div class="form-group">
                            <label class="control-label">External Stressors</label>
                                <input maxlength="100" type="text" class="form-control" formControlName="extStressors" placeholder="Enter any external stressors" />   
                            </div>

                            <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>   
                    </div>
                </div>
            </div>
        <div class="row setup-content" id="step-3">
            <div class="col-xs-6 col-md-offset-3">
            <div class="col-md-12">
                <h3> Complete </h3>
                <button class="btn btn-success btn-lg pull-right" type="submit">Submit</button>
            </div>
            </div>
        </div>
        </form>
        
    </div>
