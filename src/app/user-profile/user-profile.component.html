<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-md-3 col-lg-3 " align="center">
                <div class="box-body">
                    <div class="col-sm-6">
                        <div  align="center"> 
                            <img alt="User Pic" src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" id="profile-image1" class="img-circle img-responsive"><span>
                            <div style="color:#999;"><input id="profile-image-upload" class="hidden" type="file">Click to change</div></span>
                            </div>
                        </div>
                    <div class=" col-md-9 col-lg-9 "> 
                        <table class="table table-user-information">
                            <tbody>
                                <tr>
                                    <td>Name:</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>Email:</td>
                                    <td><a href="mailto:info@support.com">{{email}}</a></td>
                                </tr>
                                <tr>
                                    <td>Signed up on:</td>
                                    <td>{{signedUpOn}}</td>
                                </tr>
                                <tr>
                                    <td>Entries: </td>
                                    <td>{{userEntryCount}}</td>
                                </tr>

                            </tbody>
                        </table>       
                    <a (click)='logout()' class="btn btn-primary">Logout</a>
                </div>
            </div>
            </div>  
        </div>
    </div>
    </div>
