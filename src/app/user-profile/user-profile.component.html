<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-md-12 col-lg-12 " align="center">
                <div class="box-body">
                    <div class="col-sm-6">
                        <div  align="center"> 
                            <img [src]="userPhotoURL" class="img-circle img-responsive"  alt="assets/img/nobody.jpg" onerror=this.src="assets/img/nobody.jpg"/><span>
                            <div style="color:#999;"><input id="profile-image-upload" class="hidden" type="file"></div></span>
                        </div>
                    <div class=" col-md-9 col-lg-9 "> 
                        <table class="table table-user-information">
                            <tbody>
                                <tr>
                                    <td>Name:</td>
                                    <td>{{displayName}}</td>
                                </tr>
                                <tr>
                                    <td>Email:</td>
                                    <td><a href="mailto:info@support.com">{{email}}</a></td>
                                </tr>
                                <tr>
                                    <td>Signed up on:</td>
                                    <td>{{signedUpOn}}</td>
                                </tr>
                                <tr>
                                    <td>Entries: </td>
                                    <td>{{userEntryCount}}</td>
                                </tr>

                            </tbody>
                        </table>       
                    <a (click)='logout()' class="btn btn-primary">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
