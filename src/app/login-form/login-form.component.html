<form [formGroup]='form' (ngSubmit)='onSubmit(form.value)' >
    <div class="login">       
        <input type="text" placeholder="Email" name="email" formControlName="email">
        <input type="password" placeholder="Password" name="password" formControlName="password"><br>
        <button id='saveButton' type="submit" [disabled]="!form.valid">Sign In</button> 
        <button type='button' id='signUpButton' routerLink="/register">Register</button> 
        <div class='loginError'></div>
    </div>
</form>
<div class="header">
    <div>Sirona<span>app</span></div>
</div>
